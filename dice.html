<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript</title>
    <h1>Let's do some javascript functions!</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
       
    <p id="placehere"></p>
       
<script>
     
fvar num = process.argv.slice(2);
num = Number(num);

function rollingDice(num) {
  
  var diceResults = "";
  for (var i = 0; i < num; i++) {
    var resultOfEachDice = "";
    resultOfEachDice = Math.floor((Math.random() * 6) + 1);
    diceResults += resultOfEachDice + ", ";
  }
  var lastComma = diceResults.lastIndexOf(", ");
  diceResults = diceResults.slice(0, lastComma);

  return diceResults;
}

document.getElementById("placehere").innerHTML = console.log("Rolled " + num + " dice: " + rollingDice(num));
  
    </script>

    
   
  </body>
</html>
